<div>Edit</div>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-success" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
          <label for="imgpath">Image URL</label>
          <input type="text" id="imgpath" class="form-control" formControlName="imgpath"
          #imageUrl>
        </div>
      </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
         <img [src]="imageUrl.value" alt="" class="img-responsive" >
        </div>
      </div>
</div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
          <label for="Description">Description</label>
          <textarea type="text" id="Description"
          class="form-control" formControlName="description" rows="6"></textarea>
        </div>
      </div>
</div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingrediant">
          <div class="row"
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName] = "i"
          style="margin-top: 10;">
            <div class="col-xs-8">
              <input type="text"  class="form-control"
              formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number"  class="form-control"
              formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngre(i)">X</button>
            </div>
          </div>
          <hr>
<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
  </div>
</div>
        </div>
      </div>

    </form>
  </div>
</div>
